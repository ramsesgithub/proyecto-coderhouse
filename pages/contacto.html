<body>
    <header class="headerNav">
        <div class="divIcono">
            <img src="../assets/img/429d631659a11a9eb666b103d811470a.ico" alt="icono">

        <nav class="nav">

    <main>
        <div class="red"></div>
            <section>
                <div class="backgroud-contac">
                    <h1>CONTÁCTANOS</h1>
                    <p>Preguntas? Sugerencias? ¿Quieres conocer nuestro GYM?</p>
                </div>
            </section>
        <div class="container-grid-contac">
            <section>
                <div class="text-h2">
                    <h2>Escribenos</h2>
                </div>
                <div>
                    <form class="form-grid">
                        <div class="item1 item-gen">
                            Nombre<br>
                            <input type="text" name="name" placeholder="Ingrese su Nombre" class="inputs"><br>
                        </div>
                        <div class="item2 item-gen">
                            Apellido<br>
                            <input type="text" name="last-name" placeholder="Ingrese su Apellido" class="inputs"><br>
                        </div>
                        <div class="item3 item-gen">
                            Email<br>
                            <input type="email" name="email" placeholder="Ingrese su Email" class="inputs"><br>
                        </div>
                        <div class="item4 item-gen">
                            Numero<br>
                            <input type="number" name="number" placeholder="Ingrese su Numero" class="inputs"><br>
                        </div>
                        <div class="item5 item-gen">
                            Mensaje<br>
                            <textarea  name="menssage" class="inputs"></textarea><br>
                        </div>
                        <div class="item6">
                            <input type="submit" value="Enviar Mensaje" class="inputs input-sub">
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167132768424!2d-58.38375908477038!3d-34.60373888045957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1677464270076!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
